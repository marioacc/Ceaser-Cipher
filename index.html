<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <form class=" row twelve ">
      <h1>Encoder & Decoder</h1>
      <label for="plainText">Plain Text</label>
      <input class="row" type="text" name="plainText" value="">
      <label for="cipherText">Cipher Text</label>
      <input class="row" type="text" name="cipherText" value="">
      <input class="row" type="number" name="key" value="" min="0" max="25">
      <input type="button" name="decode" value="Decode" onclick="decoder()">
      <input type="button" name="encode" value="Encode" onclick="encode()">
      <input type="button" name="brute" value="Brute Force Madafaka" onclick="brute()">
    </form>
    
    <script type="text/javascript" src="js/app.js"/>
  </body>
</html>
